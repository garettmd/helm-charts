siteName: jvx-site
mailRelayHost: ""
timezone: America/Chicago
image:
  repository: checkmk/check-mk-raw
  tag: >-
    v2.3.0-2023.12.14@sha256:3770b2a8ee3ed7a9edd7f239782cbc754708f43dcb58cba423f9afdb5550286a
  pullPolicy: IfNotPresent
service:
  check-mk:
    type: NodePort
    enabled: true
    externalPort: 8080
    internalPort: 5000
  agent-receiver:
    type: NodePort
    enabled: true
    externalPort: 8000
    internalPort: 8000
  livestatus:
    type: NodePort
    enabled: true
    externalPort: 6557
    internalPort: 6557
ingress:
  # Used to create Ingress record
  hosts:
    - rc01.jvx.jvxtechnology.com
    - monitor.jvxcustomer.com
  enabled: false
  annotations:
    spec.ingressClassName: nginx
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
    - secretName: check-mk-tls
      hosts:
        - rc01.jvx.jvxtechnology.com
        - monitor.jvxcustomer.com
persistence:
  enabled: true
  storageClass: ""
  existingClaim: ""
  mountPath: /omd/sites
  accessMode: ReadWriteOnce
  size: 100Gi
tmpfs:
  size: 500Mi

